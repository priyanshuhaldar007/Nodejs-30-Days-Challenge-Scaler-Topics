<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello world!!</h1>

    <input type="text" id="message" placeholder="Enter Message" />
    <button id="sendBtn">Send</button>

    <ul id="messages"></ul>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();

      const btn = document.getElementById('sendBtn');
      const msg = document.getElementById('message');
      const messageParent = document.getElementById('messages');



      socket.on('user message from client',(msg)=>{
        console.log('hii',msg);
        const singleMsg = document.createElement('li');
        singleMsg.innerText=msg;

        messageParent.appendChild(singleMsg);
      })

      btn.addEventListener('click', function(){
        const userMsg = msg.value;
        console.log(userMsg);
        socket.emit('send', userMsg);
      });
    </script>
</body>
</html>
